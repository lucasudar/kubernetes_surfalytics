extraPipPackages:
  - discord.py
  - pandas
  - aiohttp
  - asyncio
  - SQLAlchemy
  - stripe
dags:
  gitSync:
    enabled: true
    repo: git@github.com:lucasudar/kubernetes_surfalytics.git
    branch: master
    subPath: "./discord+stripe+dbt/dags"
    sshKeySecret: airflow-ssh-secret
    knownHosts: |
      github.com ssh-rsa 
extraSecrets:
  airflow-ssh-secret:
    data: |
      gitSshKey: 